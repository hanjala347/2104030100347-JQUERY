<html>
<head>
<title>Example of jQuery Animated Show Hide Effects</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 15px;
        background: #F0E68C;
    }
</style>
<script>$(document).ready(function(){
    // Hide displayed paragraphs with different speeds
    $(".hide-btn").click(function(){
        $("p.fast").hide();
        $("p.normal").hide("normal");
        $("p.slow").hide("slow");
        $("p.very-slow").hide("very-slow");
        $("p.very very-slow").hide("very very-slow");
    });
    
    // Show hidden paragraphs with different speeds
    $(".show-btn").click(function(){
        $("p.fast").show();
        $("p.normal").show("normal");
        $("p.slow").show("slow");
        $("p.very-slow").show("very-slow");
        $("p.very very-slow").show("very very-slow");
    });
});
</script>
</head>
<body>
    <button type="button" class="hide-btn">Hide Paragraphs</button> 
    <button type="button" class="show-btn">Show Paragraphs</button>
    <p class="fast">This paragraph will show/hide with fast speed.</p>
    <p class="normal">This paragraph will show/hide with normal speed.</p>
    <p class="slow">This paragraph will show/hide with slow speed.</p>
    <p class="very-slow">This paragraph will show/hide with very slow speed.</p>
    <p class="very very-slow">This paragraph will show/hide with very very slow  speed.</p>
</body>
</html>
