<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>j query function callback</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        jQuery(Selection).ready(function(){
            jQuery("button").click(function(){
               $("p").hide(function(){
                   alert("this is hide to the line");
               });
           });
       });
       </script>
</head>
<body>
    <p>This is a call function</p>
    <button>Hide</button>
</body>
</html>
